<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Team Profile</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
 
  <header class= "header">
    <h1> My Team </h1>
  </header
  <div class = "container">
    <div class ="main">
      <figure class ="card">
        <div class = "card-header">
         <h3 class ="name"> Anastasia</h3>
         <h5 class ="role"><i class = "fas fa-glasses"></i> Engineer</h5>
        </div>
        <figcaption class="card-body">
          <ul class = "data">
             <li class = "card-info card-id"> ID: 1</li>
             <li class = "card-info card-email"> Email: <a href="mailto: anastasia@gmail.com">
            anastasia@gmail.com </a>
            </li>
            <li class="card-info card-github">GitHub: <a href = "https://github.com/sheymanidze" target="blank"> sheymanidze</a></li>
          </ul>
       </figcaption>
       </figure>
      
      <figure class ="card">
        <div class = "card-header">
         <h3 class ="name"> Adam</h3>
         <h5 class ="role"><i class = "fas fa-mug-hot"></i> Manager</h5>
        </div>
        <figcaption class="card-body">
          <ul class = "data">
             <li class = "card-info card-id"> ID: 2</li>
             <li class = "card-info card-email"> Email: <a href="mailto: adam@gmail.com"> adam@gmail.com </a>
            </li>
            <li class="card-info card-manager"> Office Number:  1234567890</li>
          </ul>
       </figcaption>
       </figure>
      </div>
  </div>
  <script src="https://kit.fontawesome.com/0cb0e7b636.js" crossorigin="anonymous"></script>
</body>
 
</html>
